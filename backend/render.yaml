services:
  - type: web
    name: quantum-maps-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 90 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ORS_API_KEY
        sync: false
